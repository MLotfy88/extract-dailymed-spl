name: DailyMed SPL Extractor (No Hatchling Install)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  dailymed:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true
          fetch-depth: 0

      - name: Setup Git LFS
        run: git lfs install

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            data
            working_dir
            cache
            **/*.db
            **/*.zip
            **/*.xml
          key: dailymed-spl-${{ github.run_id }}
          restore-keys: |
            dailymed-spl-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies only
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run DailyMed parser
        run: |
          python src/dm_parser.py --download true --extract true --process true --files all
        continue-on-error: true

      - name: Upload extracted data
        uses: actions/upload-artifact@v4
        with:
          name: dailymed-output
          path: |
            data
            working_dir
