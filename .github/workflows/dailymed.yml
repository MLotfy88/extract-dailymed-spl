name: DailyMed SPL Extractor (Full + Resume, No Editable Install)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # تشغيل يومي الساعة 3 صباحًا

jobs:
  dailymed:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 ساعات

    steps:
      # ======================================
      # Checkout repo + submodules + Git LFS
      # ======================================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true
          fetch-depth: 0

      - name: Setup Git LFS
        run: git lfs install

      # ======================================
      # Restore cache for resume
      # ======================================
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            data
            working_dir
            cache
            **/*.db
            **/*.zip
            **/*.xml
          key: dailymed-spl-${{ github.run_id }}
          restore-keys: |
            dailymed-spl-

      # ======================================
      # Setup Python
      # ======================================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ======================================
      # Install project (normal install)
      # ======================================
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      # ======================================
      # Run DailyMed parser (download + extract + process)
      # ======================================
      - name: Run DailyMed parser
        run: |
          python src/dm_parser.py \
            --download true \
            --extract true \
            --process true \
            --files all
        continue-on-error: true

      # ======================================
      # Upload artifacts (progress / results)
      # ======================================
      - name: Upload extracted data
        uses: actions/upload-artifact@v4
        with:
          name: dailymed-output
          path: |
            data
            working_dir
