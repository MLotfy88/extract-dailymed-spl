name: Extract DailyMed SPL

on:
  workflow_dispatch:
    inputs:
      file_subset:
        description: 'File subset to process (prescription, otc, all)'
        required: true
        default: 'prescription'

jobs:
  extract-spl:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml pyyaml pandas
        
    - name: Run Extraction
      run: |
        mkdir -p data/dailymed/download
        mkdir -p data/dailymed/results
        mkdir -p data/dailymed/extract
        python src/dm_parser.py --working_dir data/dailymed --files ${{ github.event.inputs.file_subset }}
      
    - name: Commit and Push Results
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data/dailymed/results/*.csv
        # Check if there are changes before committing
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "data: Update SPL extraction results"
          git push
        fi
