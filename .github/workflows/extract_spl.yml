name: Extract DailyMed SPL

on:
  workflow_dispatch:
    inputs:
      file_subset:
        description: 'File subset to process (prescription, otc, all)'
        required: true
        default: 'prescription'

jobs:
  extract-spl:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml pyyaml pandas
        
    - name: Run Extraction
      run: |
        # Create output directories
        mkdir -p data/dailymed/download
        mkdir -p data/dailymed/results
        mkdir -p data/dailymed/extract
        
        # Run the parser
        # Using a restricted subset for testing if possible, but the script takes "prescription" which is large.
        # Ideally we would limit this for a quick run, but let's follow the script's design.
        python src/dm_parser.py --working_dir data/dailymed --files ${{ github.event.inputs.file_subset }}
      
    - name: Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: spl-extraction-results
        path: data/dailymed/results/*.csv
