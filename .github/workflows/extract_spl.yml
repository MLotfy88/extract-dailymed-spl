name: Extract DailyMed SPL

on:
  workflow_dispatch:
    inputs:
      file_subset:
        description: 'File subset to process (prescription, otc, all)'
        required: true
        default: 'prescription'

jobs:
  extract-spl:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml pyyaml pandas
        
    - name: Run Extraction
      # Increased timeout for Full Dataset
      timeout-minutes: 360 
      run: |
        mkdir -p data/dailymed/download
        mkdir -p data/dailymed/results
        mkdir -p data/dailymed/extract
        # No arguments needed as defaults serve "all" and "True"
        python src/dm_parser.py 
      
    - name: Commit and Push Results
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        # We might have very large CSVs, better to use git lfs or simple add if <100MB
        # indications.csv could be large. 
        # For now standard git add.
        git add data/dailymed/results/*.csv
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "data: Update SPL extraction results"
          git push
        fi
